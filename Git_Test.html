<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偶奇判定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            width: 150px;
            margin-right: 10px;
        }
        button {
            padding: 5px 15px;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>偶数・奇数判定ツール</h1>
    <div>
        <input id="numberInput" type="number" placeholder="整数を入力してください">
        <button id="checkButton" disabled>判定</button>
    </div>
    <div class="output" id="outputText">整数を入力してください</div>
    
    <script>
        // 偶奇判定関数
        function Even_Or_Odd(num) 
        {
            if (!Number.isInteger(num)) 
            {
                throw new Error("引数は整数である必要があります");
            }

            if(num % 2 == 0)
            {
                return 0;
            }
            else
            {
                return 1;
            }
        }

        // 要素取得
        const numberInput = document.getElementById('numberInput');
        const checkButton = document.getElementById('checkButton');
        const outputText = document.getElementById('outputText');
        
        // 入力イベントリスナー
        numberInput.addEventListener('input', () => {
            const inputValue = numberInput.value.trim();  // 余分な空白を削除
            const num = Number(inputValue);  // 数値に変換

            if (inputValue === '' || !Number.isInteger(num)) {
                checkButton.disabled = true;
                outputText.textContent = "整数を入力してください";
            } else {
                checkButton.disabled = false;
            }
        });
        
        // ボタンクリックイベントリスナー
        checkButton.addEventListener('click', () => {
            const inputValue = parseInt(numberInput.value, 10);
            const result = Even_Or_Odd(inputValue);
            if (result === 0) {
                outputText.textContent = "偶数です";
            } else if (result === 1) {
                outputText.textContent = "奇数です";
            }
        });
    </script>
</body>
</html>
